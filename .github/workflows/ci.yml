name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  package-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install vsce
        run: npm i -g @vscode/vsce

      - name: Validate packaging
        run: vsce package --no-dependencies

